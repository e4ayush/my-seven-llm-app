<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Display App</title>
<style>
    body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    p {
        font-size: 24px;
        color: #666;
    }
</style>
</head>
<body>
<h1>Current Time (EST)</h1>
<p id="time"></p>

<script>
function updateTime() {
    const now = new Date();
    const options = {timeZone: 'America/New_York', hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric'};
    const estTime = now.toLocaleString('en-US', options);
    document.getElementById('time').textContent = estTime;
}

setInterval(updateTime, 1000);
</script>
</body>
</html>
